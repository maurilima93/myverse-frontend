<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/myverse-logo-otimizado.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>MyVerse - Sua Rede Social de Entretenimento</title>
    <meta name="description" content="Descubra, avalie e discuta filmes, séries, jogos e livros. Conecte-se com pessoas que compartilham seus gostos no MyVerse - a rede social definitiva para entretenimento." />
    <meta name="keywords" content="filmes, séries, jogos, livros, entretenimento, rede social, recomendações, reviews, IMDb, cinema, streaming, PlayStation, Xbox, Nintendo" />
    <meta name="author" content="MyVerse" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Portuguese" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="MyVerse - Sua Rede Social de Entretenimento" />
    <meta property="og:description" content="Descubra, avalie e discuta filmes, séries, jogos e livros. Conecte-se com pessoas que compartilham seus gostos." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myverse.com.br" />
    <meta property="og:image" content="https://myverse.com.br/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="MyVerse" />
    <meta property="og:locale" content="pt_BR" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyVerse - Sua Rede Social de Entretenimento" />
    <meta name="twitter:description" content="Descubra, avalie e discuta filmes, séries, jogos e livros." />
    <meta name="twitter:image" content="https://myverse.com.br/twitter-image.jpg" />
    <meta name="twitter:site" content="@MyVerse" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://myverse.com.br" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "MyVerse",
      "url": "https://myverse.com.br",
      "description": "Rede social de entretenimento para filmes, séries, jogos e livros",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://myverse.com.br/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=%VITE_GA_TRACKING_ID%"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '%VITE_GA_TRACKING_ID%');
    </script>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=%VITE_ADSENSE_CLIENT_ID%" crossorigin="anonymous"></script>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/myverse-logo-otimizado.svg" as="image" type="image/svg+xml">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
